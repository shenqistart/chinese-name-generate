<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外国人中文名生成器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加语言图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 语言选择器 -->
        <div class="language-selector">
            <label for="language-select" id="language-label">选择语言</label>
            <select id="language-select">
                <option value="zh">中文</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="ar">العربية</option>
            </select>
        </div>
        
        <header>
            <h1>外国人中文名生成器</h1>
            <p class="subtitle">输入您的名字，获取独特的中文名及其文化寓意</p>
        </header>
        
        <main>
            <div class="input-section">
                <form id="name-form">
                    <div class="form-group">
                        <label for="english-name">您的英文名</label>
                        <input type="text" id="english-name" placeholder="例如：John, Emma, Michael..." required>
                    </div>
                    <button type="submit" id="generate-btn">生成中文名</button>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成您的中文名...</p>
            </div>

            <div class="results-section" id="results-section">
                <h2>为您生成的中文名</h2>
                <div class="results-container" id="results-container">
                    <!-- 结果将通过JavaScript动态添加 -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 外国人中文名生成器 | 基于DeepSeek R1 AI技术</p>
        </footer>
    </div>

    <!-- 使用type="module"以支持ES模块导入导出 -->
    <script src="script.js" type="module"></script>
</body>
</html>
